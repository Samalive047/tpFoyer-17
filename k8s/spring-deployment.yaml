# =============================================================================
# File: spring-deployment.yaml
# Purpose: Deploys your Spring Boot application pods
# Namespace: devops
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app
  namespace: devops
  labels:
    app: spring-app
spec:
  replicas: 2 # Scale as needed
  selector:
    matchLabels:
      app: spring-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
        - name: spring-app
          image: samalive/oussama:latest # ‚Üê REPLACE with your real image!
          imagePullPolicy: Always # or IfNotPresent

          ports:
            - containerPort: 8082
              name: http

          envFrom:
            - configMapRef:
                name: spring-config
            - secretRef:
                name: spring-secret

          resources:
            requests:
              cpu: 300m
              memory: 512Mi
            limits:
              cpu: 800m
              memory: 1Gi

          readinessProbe:
            httpGet:
              path: /actuator/health # or /health, /, etc.
              port: 8082
            initialDelaySeconds: 60
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 120
            periodSeconds: 10
